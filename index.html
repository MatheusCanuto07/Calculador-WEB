<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora com JS</title>
</head>

<body>
    <div class="pai">
        <div class="filho-display">
            <p id="display">0</p>
        </div>
        <div>
            <div class="filho-botoes">
                <button id="botao-limpa">C</button>
                <button id="botao-parentese">()</button>
                <button class="botao-operador" id="botao-pi">&pi;</button>
                <button class="botao-operador" id="botao-divisao">รท</button>
            </div>
            <div class="filho-botoes">
                <button class="botao-numero">7</button>
                <button class="botao-numero">8</button>
                <button class="botao-numero">9</button>
                <button class="botao-operador" id="botao-multi">x</button>
            </div>
            <div class="filho-botoes">
                <button class="botao-numero">4</button>
                <button class="botao-numero">5</button>
                <button class="botao-numero">6</button>
                <button class="botao-operador" id="botao-sub">-</button>
            </div>
            <div class="filho-botoes">
                <button class="botao-numero">1</button>
                <button class="botao-numero">2</button>
                <button class="botao-numero">3</button>
                <button class="botao-operador" id="botao-soma">+</button>
            </div>
            <div class="filho-botoes">
                <button class="botao-operador" id="botao-virgula">.</button>
                <button class="botao-numero">0</button>
                <button id="botao-igual">=</button>
                <button id="botao-apaga">&#9003;</button>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
